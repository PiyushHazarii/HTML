<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
        <h1>Event Registration</h1>
        <label for="name">Name:</label><br>
        <input type="text" name="" id="name">
        <br>
        <br>
        <label for="mail">Email:</label><br>
        <input type="email" name="" id="mail">
        <br>
        <br><label for="pass">Password:</label><br>
        <input type="password" name="" id="pass">
        <br>
        <br>
        <label for="">Occupation</label><br><br>
        <select name="" id="" placeholder="choose">
            <option value="btech">B-tech</option>
            <option value="mtech">M-tech</option>
            <option value="mca">MCA</option>
            <option value="bsc">BSc</option>
            <option value="diploma">Diploma</option>
            <option value="mba">MBA</option>
        </select>
        <br>
        <br>
        <label>Topics of interest:</label><br><br>
        <input type="checkbox" name="unique" id="box"><br>
        <label for="box">HTML</label>
        <br>
        <br>
        <input type="checkbox" name="unique" id="boxss"><br>
        <label for="boxss">CSS</label>
        <br>
        <br>
        <input type="checkbox" name="unique" id="boxs"><br>
        <label for="boxs">JavaScript</label>
        <br>
        <br>
        <label for="bigarea">Comments:</label><br>
        <textarea name="" id="bigarea"></textarea>
        <button>Register</button>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="" id="name">
            <label for="email">Email</label>
            <input type="email" name="" id="email">
            <label for="phone">Phone</label>
            <input type="number" name="" id="phone">
            <label for="">Date of Birth:</label>
            <input type="date" name="" id="">
            <label for="">Gender</label>
            <input type="radio" name="" id="male">
            <label for="male">Male</label>
            <input type="radio" name="" id="female">
            <label for="female">Female</label>
            <label for="country">Country</label>
            <select name="" id="country">
                <option value="us">US</option>
                <option value="in">India</option>
                <option value="pak">Pakistan</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>
                <label for="add">Address Street</label>
                <input type="text" name="" id="add">
                <label for="city">city</label>
                <input type="text" name="" id="city">
                <label for="state">State</label>
                <input type="text" name="" id="state">
                <label for="zip">Zip Code</label>
                <input type="text" name="" id="zip">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="area">Comments</label>
            <textarea name="" id="area"></textarea>
            <label for="check">I agree to the terms of service</label>
            <input type="checkbox" name="" id="check">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
